type CreateNewMarket @entity(immutable: true) {
  id: Bytes!
  market: Bytes! # address
  PT: Bytes! # address
  scalarRoot: BigInt! # int256
  initialAnchor: BigInt! # int256
  lnFeeRateRoot: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Initialized @entity(immutable: true) {
  id: Bytes!
  version: Int! # uint8
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type NewTreasuryAndFeeReserve @entity(immutable: true) {
  id: Bytes!
  treasury: Bytes! # address
  reserveFeePercent: Int! # uint8
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type OwnershipTransferred @entity(immutable: true) {
  id: Bytes!
  previousOwner: Bytes! # address
  newOwner: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type SetOverriddenFee @entity(immutable: true) {
  id: Bytes!
  router: Bytes! # address
  market: Bytes! # address
  lnFeeRateRoot: BigInt! # uint80
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Market @entity {
  id: Bytes!
  address: Bytes!
  principalToken: Bytes!  # PT token address
  createdAt: BigInt!
  creationTx: Bytes!
  # Relations
  redeemRewards: [RedeemRewards!]! @derivedFrom(field: "market")
}

type RedeemRewards @entity {
  id: Bytes!
  user: Bytes!  # address of the user redeeming rewards
  market: Market!  # reference to the market
  amounts: [BigInt!]!  # amounts of rewards redeemed
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}